<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo App</title>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <template id="post-template">
      <li
        class="mx-auto box-content border-2 border-grey-200 bg-white hover:scale-110 rounded-lg px-10 py-5 m-4 w-3/5"
      >
        <div class="flex flex-row">
          <div>
            <h2 class="text-indigo-800 text-md font-bold font-sans"></h2>
            <p class="text-black text-sm font-medium"></p>
          </div>
          <div class="flex flex-row" id="icons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
              style="color: rgb(105, 105, 105)"
            >
              <path
                d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"
              />
              <path
                d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
              style="color: rgb(105, 105, 105)"
            >
              <path
                fill-rule="evenodd"
                d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <div class="flex justify-end pt-5">
          <button class="flex-row w-24">
            <a id="nav-btn" class="text-base font-semibold leading-7 text-black"
              >Details<span aria-hidden="true">â†’</span></a
            >
          </button>
        </div>
      </li>
    </template>
    <template id="comment-template">
      <li>
        <h2></h2>
        <p></p>
        <button>Delete</button>
      </li>
    </template>
    <section class="flex">
      <div class="fixed" style="display: none">
        <ul class="w-40 h-screen bg-black pt-5 justify-end">
          <li class="p-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-9 h-9"
              style="color: white"
            >
              <path
                fillRule="evenodd"
                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75H12a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                clipRule="evenodd"
              />
            </svg>
          </li>
          <li class="w-24 text-white font-medium p-5 text-4md">
            <a href="index.html"> Posts</a>
          </li>
          <li class="text-white w-24 font-medium p-5 text-4md">
            <a href="albums.html"> Albums</a>
          </li>
          <li class="text-white w-24 font-medium p-5 text-4md">
            <a href="users.html"> Users</a>
          </li>
        </ul>
      </div>
      <div class="fixed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-9 h-9 mt-5 ml-10"
          style="color: rgb(0, 0, 0)"
          id="icon-id"
        >
          <path
            fillRule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75H12a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clipRule="evenodd"
          />
        </svg>
      </div>

      <div class="h-screen w-full pr-10 pl-48 mt-5">
        <div
          class="md:flex bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 i pl-20 pt-5 justify-items-start hidden h-1/3 rounded-lg"
        >
          <div>
            <h1 class="text-white font-bold text-4xl font-sans">
              Stay curious.
            </h1>
            <p class="text-white mt-1">
              Discover stories, thinking, and expertise from writers on any
              topic.
            </p>
            <button
              id="fetch-btn"
              type="submit"
              class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-lg font-bold mb-2"
            >
              <a href="#posts-section">Make Post</a>
            </button>
          </div>
        </div>
        <section class="display:block" id="posts">
          <div class="px-20 box-border m-20">
            <div>
              <ul id="posts-section" class="post-items"></ul>
            </div>
          </div>
        </section>
      </div>
    </section>
    <section
      id="place-data"
      class="flex md:w-1/2 justify-center py-10 items-center bg-white"
    >
      <dialog
        class="bg-white w-2/5 border-2 border-grey-200"
        style="display: none"
        id=" "
      >
        <form class="bg-white">
          <h1 class="text-indigo-800 font-bold text-2xl mb-1">Make Posts</h1>

          <label for="address" class="block text-gray-700 font-medium mb-2"
            >Title</label
          >
          <div class="flex items-center border-2 py-2 px-3 rounded-lg mb-4">
            <input
              id="title-input"
              type="text"
              class="pl-2 outline-none border-none bg-gray-200 w-full"
              name="name"
              value=" "
            />
          </div>
          <label for="address" class="block text-gray-700 font-medium mb-2"
            >Content</label
          >
          <div class="flex items-center border-2 py-2 px-3 rounded-lg mb-4">
            <input
              id="text-input"
              type="text"
              class="pl-2 outline-none border-none bg-gray-200 w-full"
              value=" "
            /><br />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="block w-28 bg-indigo-800 text-white mt-4 py-2 rounded-lg font-bold mb-2"
            >
              Make Post
            </button>
          </div>
        </form>
      </dialog>
    </section>
    <section
      id="post-data"
      class="flex md:w-1/2 justify-center py-10 items-center bg-white"
    >
      <dialog
        class="bg-white w-2/5 border-2 border-grey-200"
        style="display: none"
      >
        <form class="bg-white">
          <h1 class="text-indigo-800 font-bold text-2xl mb-1">Make Posts</h1>

          <label for="address" class="block text-gray-700 font-medium mb-2"
            >Title</label
          >
          <div class="flex items-center border-2 py-2 px-3 rounded-lg mb-4">
            <input
              id="title-input"
              type="text"
              class="pl-2 outline-none border-none bg-gray-200 w-full"
              name="name"
              value=" "
            />
          </div>
          <label for="address" class="block text-gray-700 font-medium mb-2"
            >Content</label
          >
          <div class="flex items-center border-2 py-2 px-3 rounded-lg mb-4">
            <input
              id="text-input"
              type="text"
              class="pl-2 outline-none border-none bg-gray-200 w-full"
              value=" "
            /><br />
          </div>
          <div class="flex justify-end">
            <button
              class="block w-28 bg-indigo-800 text-white mt-4 py-2 rounded-lg font-bold mb-2"
            >
              Make Post
            </button>
          </div>
        </form>
      </dialog>
    </section>
  </body>
</html>
