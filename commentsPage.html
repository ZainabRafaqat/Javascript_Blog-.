<!DOCTYPE html>
<html lang="en">
  <style>
    .container {
      background-color: rgb(233, 227, 227);
      color: white;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo App</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"></script>
    <script src="assets/scripts/comments.js" defer></script>
  </head>
  <body>
    <template id="post-template">
      <li class="flex flex-col">
        <div class="flex flex-row pl-4 py-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-12 h-12"
            style="color: rgb(56, 56, 56)"
          >
            <path
              fill-rule="evenodd"
              d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              clip-rule="evenodd"
            />
          </svg>
          <h1 class="text-gray-800 text-lg font-bold font-sans pl-4"></h1>
        </div>
        <div class="flex-col pl-4">
          <p class="text-gray-500 text-sm font-medium"></p>
        </div>
      </li>
      <div class="mt-10">
        <ul class="flex bg-gray-100 pt-5 pb-5 pl-5">
          <li class="flex w-24 text-gray-500 font-medium text-4md">
            <i
              class="fas fa-thumbs-up px-3 pt-2"
              style="color: rgb(56, 56, 56)"
            ></i>
            <a href=""> Likes</a>
          </li>
          <li class="flex text-gray-500 w-24 font-medium text-4md">
            <i
              class="fas fa-comments px-3 pt-2"
              style="color: rgb(56, 56, 56)"
            ></i>
            <button id="cmnt-btn">Comments</button>
          </li>
        </ul>
      </div>
    </template>
    <template id="comment-post">
      <form class="m-3 py-3" style="display: block">
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
          <input
            type="text"
            class="pl-2 text-black outline-none border-none w-full h-10 rounded-lg"
          />
        </div>
        <button
          id="postcmnt"
          class="block w-24 bg-[#262626] text-white mt-4 py-2 rounded-lg font-sm mb-2"
        >
          Post
        </button>
      </form>
    </template>

    <template id="comment-template">
      <li class="box-border border-2 border-grey-200 bg-white rounded-3xl my-1">
        <div class="flex flex-row">
          <div class="pt-5 pl-10">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-12 h-12"
              style="color: rgb(56, 56, 56)"
            >
              <path
                fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="py-3 pl-4 m-2">
            <h2 class="text-gray-800 text-lg font-bold font-sans"></h2>
            <p class="text-gray-500 text-sm font-medium"></p>
            <div class="flex flex-row justify-end">
              <button class="text-base font-semibold leading-7 text-black">
                Reply<span aria-hidden="true">â†’</span>
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <template id="reply-template">
      <form class="m-3 py-3">
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
          <input
            type="text"
            class="pl-2 text-black outline-none border-none w-full rounded-lg"
          />
        </div>
        <button
          class="block w-32 bg-black text-white mt-4 py-2 rounded-lg font-bold mb-2"
        >
          Add Reply
        </button>
      </form>
    </template>
    <header>
      <ul class="flex bg-black pt-5 justify-end">
        <li class="flex-row w-24 text-white font-medium text-4md">
          <a href="index.html"> Posts</a>
        </li>
        <li class="flex-row text-white w-24 font-medium text-4md">
          <a href="albums.html"> Albums</a>
        </li>
        <li class="flex-row text-white w-24 font-medium text-4md">
          <a href="users.html"> Users</a>
        </li>
        <button
          class="flex-row w-28 bg-white text-black py-2 rounded-2xl font-bold mb-3 mr-4"
        >
          Get Statrted
        </button>
      </ul>
    </header>

    <section
      id="post"
      class="container bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 mx-auto h-64 px-40 py-10 my-10 rounded-2xl"
    >
      <div
        class="box-content border-none bg-white px-20 py-5 mb-10 rounded-2xl w-200"
      >
        <div
          class="box-content border-gray-200 border-2 bg-white mx-auto px-20 rounded-t-lg"
        >
          <div class="border-2 border-gray-200 mt-10">
            <ul class="post-data"></ul>
            <div class="post-cmnt-data"></div>
          </div>

          <div
            id="comments-div"
            class="box-border border-none w-200 py-5 h-auto"
          >
            <ul class="comment-items"></ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
